<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner">
    <div class="container">
      <h1>Let's try differents wines!</h1>
      <p>Learn about degustation and the intricasies of the wine world </p>
      <button class="btn-primary">Join now!</button>
    </div>
  </div>
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/Achat.jpg" alt="Achat">
        <h3>Buy</h3>
        <p>Choose from a vast selection...</p>
      </div>
      <div class="card">
        <img src="images/Drink.png" alt="Drink">
        <h3>Drink</h3>
        <p>Pour yourself a glass of wine...</p>
      </div>
      <div class="card">
        <img src="images/Party.jpg" alt="Party">
        <h3>Enjoy!</h3>
        <p>Have fun with your buddies</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <a href="#">
        <img src="images/facebook.png" alt="Facebook">
      </a>
      <a href="#">
        <img src="images/instagram.png" alt="Instagram">
      </a>
      <p>This website was coded at Le Wagon.</p>
    </div>
  </div>
  <!-- code a footer -->

</body>
</html>
